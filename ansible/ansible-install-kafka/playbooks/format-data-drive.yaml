---
- hosts: brokers
  vars:
    sudouser: "{{ ansible_env['SUDO_USER'] }}"
  become: true 

  tasks:
  - name: Install gdisk
    yum:
      name: gdisk
      state: present      

  - name: Create kafka user
    user:
      name: kafka
      system: yes

  - name: Create Directory /opt/kafka
    file:
      path: /opt/kafka
      state: directory

  - name: Find, partition, format empty disk
    script: ../files/format-drive.sh
    register: uuid

  - name: Mount and add disk to fstab
    mount:
      path: /opt/kafka
      src: "UUID={{ uuid.stdout_lines[-1] | trim }}"
      fstype: xfs
      state: mounted
    when: uuid.stdout_lines[-1] != "None"

  - name: Set Permissions /opt/kafka
    file:
      path: /opt/kafka
      state: directory
      owner: root
      group: root
      mode: 755
      recurse: yes 

